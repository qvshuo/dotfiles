shell:
  program: /bin/fish

# Background Opacity
background_opacity: 0.95

# Padding
window:
  padding:
    x: 10
    y: 10

# Font configuration (changes require restart)
font:
  # The size to use.
  size: 12
  # The normal (roman) font face to use.
  normal:
    family: Sarasa Mono SC
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family:  Sarasa Mono SC
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family:  Sarasa Mono SC
    # Style can be specified to pick a specific face.
    style: Italic

# Colors (Seagull)
colors:
  # Default colors
  primary:
    background: '#ffffff'
    foreground: '#61707a'

  # Normal colors
  normal:
    black:   '#0b141a'
    red:     '#ff4053'
    green:   '#11ab00'
    yellow:  '#bf8c00'
    blue:    '#0099ff'
    magenta: '#9854ff'
    cyan:    '#00a5ab'
    white:   '#ffffff'

  # Bright colors
  bright:
    black:   '#0b141a'
    red:     '#ff4053'
    green:   '#11ab00'
    yellow:  '#bf8c00'
    blue:    '#0099ff'
    magenta: '#9854ff'
    cyan:    '#00a5ab'
    white:   '#ffffff'
