#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 5;
shadow-opacity = 0.15;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-exclude = [
  "class_g = 'Polybar'",
];

#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 7;

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 0.85;
opacity-rule = [ "85:class_g = 'Rofi'" ];

#################################
#     Background-Blurring       #
#################################

#################################
#       General Settings        #
#################################

backend = "glx"
vsync = true;
