#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 7;
shadow-opacity = 0.15;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-exclude = [
  "class_g = 'Polybar'"
];

#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 7;

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 0.85;
opacity-rule = [
  "95:class_g = 'Rofi'",
  "95:class_g = 'Ibus-ui-gtk3'"
];

#################################
#     Background-Blurring       #
#################################

#################################
#       General Settings        #
#################################

backend = "glx"
vsync = true;
